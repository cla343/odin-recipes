<h3>Perfectly blended smoothie</h3>
<h3>Ingredients</h3>
<ul>
    <li>Butter 2 tbsp</li>
    <li>Milk 2 cups</li>
    <li>Berries of choice 1 cup</li>
    <li>Whey protein 1 scoop</li>
    <li>Banana</li>
    <li>3 eggs</li>
</ul>
<h3>Steps</h3>
<ol>
    <li>Put all ingredients into a blender</li>
    <li>Blend ingedients</li>
    <li>Enjoy!</li>
</ol>
